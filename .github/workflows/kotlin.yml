name: Kotlin CI

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: current
      - name: Build
        run: gradle build

  package-windows:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: current
      - name: Package Msi
        run: gradle packageMsi
      - name: Package
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi
          path: composeApp/build/compose/binaries/**/*.msi

  package-macos:
    runs-on: macos-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: current
      - name: Package Dmg
        run: gradle packageDmg
      - name: Package
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: composeApp/build/compose/binaries/**/*.dmg

  package-linux:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: current
      - name: Package Deb
        run: gradle packageDeb
      - name: Package
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: composeApp/build/compose/binaries/**/*.deb

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: current
      - name: Test
        run: gradle test
